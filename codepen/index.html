<body>
	<div class="header">
 		<div id="image">戶外慢跑點分析</div>
  		<div id="date"></div>
	</div>
	<div class="s">
	  <div class="s1" id="search">
	    <div class="s2">搜尋地區和時段</div>
	    <div class="s2" id="air">空氣品質結果</div>
	    <div class="s2" id="comment">評論和其他資訊</div>
	  </div>
	  <div class="s1" id="map">地圖</div>
	</div>
	<div class="top10">Top 10</div>
	<script type="text/javascript" charset="utf-8">
    d3.text("movie.csv", function(data) {
        var parsedCSV = d3.csv.parseRows(data);
        var container = d3.select("body")
            .append("center")
            .append("table")
            .selectAll("tr")
                .data(parsedCSV).enter()
                .append("tr")
            .selectAll("td")
                .data(function(d) { return d; }).enter()
                .append("td")
                .text(function(d) { return d; });
    });
</script>
<p align="center"><a href="movie.csv" target="_blank">download</a></p>
</body>
